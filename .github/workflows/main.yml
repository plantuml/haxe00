# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  create:
    tags:
      - V*

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.4

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: check
        run: |
          echo Hello, world!
          ls -l
          pwd
          java -version
          python --version
          echo end of check

      - name: install haxe libraries
        run: |
          haxe -version
          haxelib --quiet install utest
          haxelib --quiet install haxe-strings
          haxelib --quiet install hxjava
          ls -l
          echo Installed libraries:
          haxelib list

      - name: Tests
        run: |
          ls -l
          echo Haxe version:
          haxe -version
          haxe test-full.hxml
          python --version
          python TestPy.py > TestPy.tmp
          java -jar TestJvm/MainTest.jar > TestJvm.tmp
          grep results TestPy.tmp
          grep results TestJvm.tmp

      - name: build CLI
        run: |
          ls -l
          echo Haxe version:
          haxe -version
          haxe CLI.hxml
          ls -l Main.py
          ls -l jvm/MainCLI.jar

      - name: build JavaScript
        run: |
          ls -l
          echo Haxe version:
          haxe -version
          haxe js.hxml
          ls -l Main.js
          ls -l main.html

      - name: zip javascript
        uses: papeloto/action-zip@v1
        with:
          files: main.html Main.js
          dest: javascript.zip

      - uses: actions/upload-artifact@v2
        with:
          name: Main.py
          path: Main.py

      - uses: actions/upload-artifact@v2
        with:
          name: MainCLI.jar
          path: jvm/MainCLI.jar

      - uses: actions/upload-artifact@v2
        with:
          name: javascript.zip
          path: javascript.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Main.py
            jvm/MainCLI.jar
            javascript.zip

